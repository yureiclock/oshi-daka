<script>
    // è³‡æ–™åº«åç¨±ç¶­æŒ v5ï¼Œç¢ºä¿ä½ å‰›å‰›æ¸¬è©¦çš„è³‡æ–™é‚„åœ¨
    const STORAGE_KEY = 'mana_workout_log_v5'; 
    let workoutLog = JSON.parse(localStorage.getItem(STORAGE_KEY)) || {};
    const todayStr = new Date().toISOString().split('T')[0];

    window.onload = function() {
        renderCalendar();
        checkTodayStatus();
    };

    // æª¢æŸ¥ä»Šæ—¥ç‹€æ…‹
    function checkTodayStatus() {
        const btn = document.getElementById('checkin-btn');
        const input = document.getElementById('workout-input');
        
        if (workoutLog[todayStr]) {
            btn.innerText = "âœï¸ æ›´æ–°ä»Šæ—¥ç´€éŒ„ (å†æ¬¡æŠ½å¡)";
            btn.classList.add('update-mode');
            input.value = workoutLog[todayStr];
            showHistory(todayStr); // é è¨­é¡¯ç¤ºä»Šæ—¥
        } else {
            btn.innerText = "ğŸ’ª è¨˜éŒ„ä¸¦å¬å–šçå‹µ";
            btn.classList.remove('update-mode');
            input.value = ""; 
        }
    }

    // è™•ç†æ‰“å¡
    function handleCheckIn() {
        const input = document.getElementById('workout-input');
        const content = input.value.trim() || "è‡ªä¸»è¨“ç·´";

        // å„²å­˜è³‡æ–™
        workoutLog[todayStr] = content;
        localStorage.setItem(STORAGE_KEY, JSON.stringify(workoutLog));

        // é¡¯ç¤ºçå‹µå¡ (ä½¿ç”¨æ–°çš„ç²¾æº–é‚è¼¯)
        prepareAndShowModal();

        // æ›´æ–° UI
        renderCalendar();
        checkTodayStatus();
        showHistory(todayStr);
    }

    // é¡¯ç¤ºæ­·å²ç´€éŒ„
    function showHistory(dateStr) {
        const displayArea = document.getElementById('history-display');
        if (workoutLog[dateStr]) {
            displayArea.style.display = 'block';
            document.getElementById('history-date').innerText = dateStr;
            document.getElementById('history-content').innerText = workoutLog[dateStr];
            displayArea.style.borderLeftColor = '#fdd835';
        } else {
            displayArea.style.display = 'none';
        }
    }

    // --- æ ¸å¿ƒï¼šçå‹µèˆ‡é€£çµç”Ÿæˆ (ç²¾æº–ç‰ˆ v6.1) ---
    function prepareAndShowModal() {
        // Tag Pool
        const tags = ["#ã¾ãªæ¿ã«ãƒãƒŠå±…ãŸ", "#ã‚¤ã‚±ã‚«ãƒ†ãƒãƒŠä¸»", "#ãƒãƒŠã®çœ¼", "#ç·‹å…«ãƒŠãƒ"];
        const randomTag = tags[Math.floor(Math.random() * tags.length)];

        // éš¨æ©Ÿæ—¥æœŸé‚è¼¯
        const start = new Date('2023-03-30'); 
        const end = new Date();
        end.setMonth(end.getMonth() - 1); 
        const randomTime = start.getTime() + Math.random() * (end.getTime() - start.getTime());
        const randomDate = new Date(randomTime);
        
        // 1. è¨­å®šçµæŸæ™‚é–“ç‚º +7 å¤© (æ“´å¤§ç¯„åœä¿è­‰æœ‰åœ–)
        const nextDate = new Date(randomDate);
        nextDate.setDate(randomDate.getDate() + 7);

        const sinceStr = randomDate.toISOString().split('T')[0];
        const untilStr = nextDate.toISOString().split('T')[0];

        // 2. æ¢ä»¶ç¯©é¸é‚è¼¯
        let minFaves = ""; 
        // åªæœ‰å¤§æµé‡ Tag æ‰è¨­é–€æª»ï¼Œé¿å…å†·é–€ Tag æœä¸åˆ°çµæœ
        if (randomTag === "#ã¾ãªæ¿ã«ãƒãƒŠå±…ãŸ" || randomTag === "#ç·‹å…«ãƒŠãƒ") {
             minFaves = " min_faves:100";
        }
        
        // 3. çµ„åˆé€£çµ (æ³¨æ„ï¼šæ‹¿æ‰äº† &f=liveï¼Œè®“å®ƒé¡¯ç¤º Top ç†±é–€)
        const query = `${randomTag} until:${untilStr} since:${sinceStr}${minFaves} filter:images`;
        const twitterUrl = `https://twitter.com/search?q=${encodeURIComponent(query)}&src=typed_query`;

        // å¡«å…¥è³‡æ–™
        document.getElementById('modal-date-text').innerText = `è€ƒå¤æ™‚é–“ï¼š${sinceStr}`;
        document.getElementById('modal-tag-text').innerText = randomTag;
        document.getElementById('modal-target-link').href = twitterUrl;
        
        // é¡¯ç¤º Modal
        document.getElementById('reward-modal').style.display = 'flex';
    }

    function closeModal(event) {
        if (event.target === document.getElementById('reward-modal') || event.target.classList.contains('close-btn')) {
            document.getElementById('reward-modal').style.display = 'none';
        }
    }

    // ç¹ªè£½æ—¥æ›†
    function renderCalendar() {
        const grid = document.getElementById('calendar-grid');
        const monthText = document.getElementById('month-year-text');
        grid.innerHTML = '';
        const now = new Date();
        const year = now.getFullYear();
        const month = now.getMonth(); 
        monthText.innerText = `${year}å¹´ ${month + 1}æœˆ`;
        
        const weekDays = ['æ—¥', 'ä¸€', 'äºŒ', 'ä¸‰', 'å››', 'äº”', 'å…­'];
        weekDays.forEach(day => {
            const div = document.createElement('div');
            div.classList.add('day-name');
            div.innerText = day;
            grid.appendChild(div);
        });

        const firstDay = new Date(year, month, 1).getDay();
        const daysInMonth = new Date(year, month + 1, 0).getDate();

        for (let i = 0; i < firstDay; i++) {
            const div = document.createElement('div');
            div.classList.add('day-cell', 'other-month');
            grid.appendChild(div);
        }

        for (let day = 1; day <= daysInMonth; day++) {
            const div = document.createElement('div');
            div.classList.add('day-cell');
            div.innerText = day;
            const currentDayStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
            
            if (currentDayStr === todayStr) div.classList.add('today');
            
            if (workoutLog[currentDayStr]) {
                div.classList.add('checked'); 
                div.innerText = "âœ”";
            }

            // ç¶å®šé»æ“Šäº‹ä»¶
            div.onclick = function() {
                showHistory(currentDayStr);
            };

            grid.appendChild(div);
        }
    }
</script>
